<form>
    <h2>Title</h2>
    <input type="text" class="formInput" id="newThought" name="newThought" [(ngModel)]="newThought" placeholder="Name your thought">
    <h2>Thought</h2>
    <input type="textarea" class="formInput" id="newDescription" name="newDescription" [(ngModel)]="newDescription"  placeholder="Describe your thought">
    <button id="formButton" (click)="onSubmit(newThought, newDescription)" type="button">Add Post</button>

</form>
